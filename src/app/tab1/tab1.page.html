<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Organizaci贸n de Lenguajes y Compiladores 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Entrada</ion-card-title>
            <ion-card-subtitle>Editor de Texto</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ngx-codemirror #codemirror
              [options]="codeMirrorOptions"
              [(ngModel)]="strEntrada"
              (ngModelChange)="setEditorContent($event)">
            </ngx-codemirror>
          </ion-card-content>
          <ion-button expand="block" fill="outline" (click)='analizar()'>
            <ion-icon slot="start" name="language-outline"></ion-icon>
            Traducir
          </ion-button>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Salida</ion-card-title>
            <ion-card-subtitle>Consola de Traducci贸n</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ngx-codemirror #codemirror
              [options]="codeMirrorOptions"
              [(ngModel)]="obj"
              (ngModelChange)="setEditorContent($event)">
            </ngx-codemirror>
          </ion-card-content>

          <ion-button expand="block" fill="outline">
            <ion-icon slot="start" name="play-outline"></ion-icon>
            Ejecutar
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Salida</ion-card-title>
        <ion-card-subtitle>Consola de Ejecuci贸n</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ngx-codemirror #codemirror3
          [options]="codeMirrorOptions3"
          [(ngModel)]="strSalida"
          (ngModelChange)="setEditorContent($event)">
        </ngx-codemirror>
      </ion-card-content>
    </ion-card>

  <div id="graph-container"></div>
  
  
</ion-content>
